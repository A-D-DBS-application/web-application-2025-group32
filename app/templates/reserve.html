{% extends 'base.html' %}

{% block title %}Nieuwe Reservatie - Colruyt{% endblock %}

{% block hero %}
  <h1 style="margin:0;font-size:2.2rem">Nieuwe Reservatie</h1>
  <p style="margin:8px 0 0 0;opacity:0.95">Zoek een beschikbaar bureau</p>
{% endblock %}

{% block content %}
<div style="max-width:700px;margin:0 auto">
  <div class="card">
    <form method="POST">
      <div style="display:grid;gap:20px">
        <div>
          <label class="small">Gebouw (optioneel)</label>
          <select name="building_id">
            <option value="">-- Alle gebouwen --</option>
            {% for building in buildings %}
              <option value="{{ building.adress }}" {% if saved.building_id|string == building.adress|string %}selected{% endif %}>{{ building.adress }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="small">Verdieping (optioneel)</label>
          <select name="floor">
            <option value="">-- Alle verdiepingen --</option>
            {% for f in floors %}
              <option value="{{ f }}" {% if saved.floor|string == f|string %}selected{% endif %}>Verdieping {{ f }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="small">Datum</label>
          <input type="date" name="date" value="{{ saved.date }}" required />
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
          <div>
            <label class="small">Begintijd</label>
            <input type="time" name="start_time" value="{{ saved.start_time }}" required />
          </div>
          <div>
            <label class="small">Eindtijd</label>
            <input type="time" name="end_time" value="{{ saved.end_time }}" required />
          </div>
        </div>
        <div style="text-align:center;margin-top:8px">
          <button class="btn" type="submit" style="min-width:280px">Beschikbare bureaus tonen</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
