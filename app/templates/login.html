<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        background-color: #eef0f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .login-box {
        background-color: #00c4d6;
        width: 300px;
        padding: 50px 20px;
        text-align: center;
        border-radius: 5px;
    }

    .login-box h2 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 14px;
        letter-spacing: 1px;
    }

    input[type="text"] {
        width: 80%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin-bottom: 15px;
    }

    button {
        background: #325dff;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        letter-spacing: 0.5px;
    }

    button:hover {
        opacity: 0.9;
    }

    label {
        font-size: 10px;
        color: #fff;
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>LOGIN</h2>

    <form method="POST">
        <label>USER ID</label>
        <input type="text" name="user_id" required>
        <br>
        <button type="submit">AANMELDEN</button>
    </form>
</div>

</body>
</html>
