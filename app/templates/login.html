{% extends 'base.html' %}

{% block title %}Aanmelden - Colruyt Reservaties{% endblock %}

{% block content %}
  <div style="display:flex;align-items:center;justify-content:center;padding:80px 0">
    <div class="card" style="max-width:440px;width:100%;text-align:center">
      <h2 style="margin:0 0 12px 0;color:var(--primary)">Welkom</h2>
      <p class="small">Log in met je USER ID om verder te gaan.</p>
      <form method="POST" style="margin-top:24px;display:flex;flex-direction:column;gap:16px;text-align:left">
        <div>
          <label class="small">USER ID</label>
          <input name="user_id" type="text" required style="width:100%" />
        </div>
        <div style="text-align:center;margin-top:8px">
          <button class="btn" type="submit" style="min-width:200px">AANMELDEN</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
