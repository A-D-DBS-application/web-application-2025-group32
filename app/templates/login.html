<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #eef0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: #00c6d7;
        padding: 40px;
        border-radius: 15px;
        width: 330px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.4s ease-in-out;
    }

    h2 {
        color: white;
        font-size: 22px;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2f57ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        background: #2648d9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
<form method="POST" class="login-container">
    <h2>LOGIN</h2>
    <input type="text" name="user_id" placeholder="User ID" required>
    <button type="submit">AANMELDEN</button>
</form>
</body>
</html>
