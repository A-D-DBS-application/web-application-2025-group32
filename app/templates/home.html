<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<style>
    body {
        background-color: #eef0f7;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .header {
        background-color: #00c4d6;
        padding: 30px;
        font-weight: bold;
        font-size: 36px;
    }

    .container {
        display: flex;
        height: calc(100vh - 70px);
    }

    .sidebar {
        width: 260px;
        background-color: #00c4d6;
        padding: 25px 15px;
    }

    .btn {
        background: #fff;
        border: none;
        padding: 20px;
        width: 100%;
        margin-bottom: 15px;
        font-size:20px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 3px;
        text-align: center;
        text-decoration: none;
        display: block;
    }

    .btn:hover {
        opacity: 0.8;
    }

    .content {
        flex: 1;
        background-color: #eef0f7;
        padding: 30px;
    }

    .message {
        background-color: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="header">
    Welkom, {{ user }}
</div>

<div class="container">
    <div class="sidebar">
        <a href="{{ url_for('main.reserve') }}" style="text-decoration: none;">
            <button class="btn">Nieuwe reservatie</button>
        </a>
        <button class="btn">Feedback</button>
        <button class="btn">Mijn reservaties</button>
        <a href="{{ url_for('logout') }}" style="text-decoration: none;">
            <button class="btn">Afmelden</button>
        </a>
    </div>

    <div class="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
